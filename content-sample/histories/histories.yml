- name: ハコベル株式会社 転籍
  date: 2022-08-01
  excerpt: ラクスルとセイノーHDとの合弁企業に転籍しました。物流業界の基盤となる「オープンパブリックプラットフォーム」の実現を目指し、プロダクトの開発を進めています。
