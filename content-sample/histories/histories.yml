- name: 初めてのHP
  date: 2007-01-01
  excerpt: ホームページ・ビルダー10を購入し、DIONのフリースペースにホームページを公開しました。ホームページ・ビルダーの機能だけだと物足りず、JavaScripを手書きで書き始めました。また、ブログパーツでハーボットを飼っていました。
  icon: <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
- name: 初めてのPC
  date: 2003-01-01
  excerpt: 初めてPCに触れました。ソーテック製Windows XPのデスクトップPCです。最初はダイアルアップ接続でしたが、長時間繋ぐのでADSLに変えてもらいました。当時小学生でローマ字が打てなかった影響で、現在もかな入力を使用しています。
