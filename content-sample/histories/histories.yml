- name: ラクスル株式会社 入社
  date: 2021-04-01
  excerpt: 機械業界の経験とIT業界の経験を活かし、DXで物流業界の産業構造の変革にチャレンジしました。新規プロダクトの開発にも携わり技術スキルも大きく向上しました。
