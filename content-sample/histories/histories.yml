- name: OSS活動の開始
  date: 2019-11-01
  excerpt: Hacktoberfest 2019をきっかけに、使用しているOSSへのコントリビュートの他、微力ながら一部メンテナーとしての活動を開始しました。新たな技術の取り込みを積極的に行うことができ、業務にも活かすことができています。
