- name: ソフトウェアハウス企業 入社
  date: 2019-02-01
  excerpt: 趣味で行っていたプログラミングを評価して頂いたことがきっかけで、より世間に貢献できる仕事がしたくWebエンジニアにキャリアチェンジしました。
  icon: <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"></path>
- name: ウェブメディアに熱中
  date: 2018-11-01
  excerpt: デイリーポータルZ・オモコロ・クイズノックなどのウェブメディアに熱中、また、その他の様々なコミュニティ文化などによるWebのパワーに感銘を受けてウェブエンジニアを志すようになりました。
