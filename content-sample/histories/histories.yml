- name: 機械メーカー入社
  date: 2017-04-01
  excerpt: 新卒では、機械メーカーに入社しました。建物の外装工事に用いる機械足場「ゴンドラ」のメーカーにおいて、機械設計担当として約20人のチームで設計から検査対応まで行いました。1ヶ月で10～20案件を担当しました。必要に応じて現場での測定や打ち合わせも実施することで、迅速かつ正確に設計し、事故や再設計を防ぎました。また、過去の設計を再利用できるようにブロックライブラリを共有するなど業務効率化の取り組みも主体的に実施しました。
  icon: <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"></path>
- name: 東京高専機械工学科入学
  date: 2012-04-01
  excerpt: 鉄道や自動車の生産工場の機械に興味あったことがきっかけで、機械工学の道へ進みました。機械設計だけでなく、旋盤、フライス盤、溶接などを実践したことは貴重な経験となりました。Web業界にキャリアチェンジした現在でもモノづくりが大好きです。
  icon: <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"></path>
- name: Flashゲームに熱中
  date: 2010-11-01
  excerpt: mixiアプリを始めとしたFlashゲームに夢中していました。ActionScriptの勉強をしたことは現在にも活きています。daniwell氏 <aidn.jp> のコンテンツに大きく感銘を受け、Webを活用したインスタレーションに大きな関心を持つようになりました。
  icon: <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
- name: ニコニコに熱中
  date: 2008-03-01
  excerpt: ニコニコ動画に熱中する小学生～中学生を過ごしていました。ニコニコ動画での体験が今に繋がっています。Action Scriptでプレイヤーをハックする動画が大好きでした。また、ニコニコ技術部の動画でメカニクスに興味を持つようになりました。2008年4月1日の重音テトのリリースにはニコニコユーザーとしてリアルタイムに立ち会っていました。ウェブサイトも含めて2日間のプロジェクトだと知ったときはWebのパワーに感銘を受けました。当時の熱気は今でも忘れられません。
