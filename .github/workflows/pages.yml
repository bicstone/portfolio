name: Deploy to Pages

on:
  push:
    branches: ["develop"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: deploy-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          submodules: "recursive"
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
      # https://github.com/actions/configure-pages/issues/28
      # - name: Setup Pages
      #   id: pages
      #   uses: actions/configure-pages@v2
      #   with:
      #     static_site_generator: gatsby
      #     generator_config_file: "./gatsby-config.ts"
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ hashFiles('public') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        env:
          # "bucketName" is a required option for gatsby-plugin-s3
          AWS_S3_BUCKET_NAME: "example"
          ALL_PAGES_TO_NO_INDEX: "true"
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          GTM_ID: ${{ secrets.GTM_ID }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

          PREFIX_PATHS: "true"
          # We are waiting for fix configure-pages.
          # https://github.com/actions/configure-pages/issues/28
          GATSBY_SITE_URL: "https://bicstone.github.io/portfolio"
          PATH_PREFIX: "/portfolio"
        run: yarn build
      - name: Add robots.txt
        run: |
          echo -e "User-agent: *\nDisallow: /" > ./public/robots.txt
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
