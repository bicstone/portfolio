name: Test

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT_CHECKOUT }}
          submodules: "recursive"

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
          cache: "yarn"

      - run: yarn install --immutable

      - run: yarn typecheck

      - run: yarn lint
