name: Deploy to S3

on:
  push:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: temp-test

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT_CHECKOUT }}
          submodules: "recursive"

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ hashFiles('.cache') }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-

      - run: yarn install --immutable

      - run: yarn build
        env:
          AWS_S3_BUCKET_NAME: "temp-bicstone-portfolio-frontend-test"
          AWS_REGION: ap-northeast-1
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          GTM_ID: "a"
          GATSBY_ADSENSE_PUB_ID: "a"
          GATSBY_ADSENSE_INARTICLE_AD_ID: "a"

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_NAME }}
          aws-region: ap-northeast-1

      - run: yarn deploy
        env:
          AWS_S3_BUCKET_NAME: "temp-bicstone-portfolio-frontend-test"
          AWS_REGION: ap-northeast-1
