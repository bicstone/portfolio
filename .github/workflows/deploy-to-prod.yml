name: Deploy to Production (main)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-to-prod
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy-to-prod
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT_CHECKOUT }}
          submodules: "recursive"

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
          cache: "yarn"

      - uses: actions/cache/restore@v3
        with:
          path: |
            public
            .cache
          key: gatsby-v1-${{ hashFiles('public') }}
          restore-keys: |
            gatsby-v1-

      - run: yarn install --immutable

      - run: yarn build
        env:
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          GTM_ID: ${{ vars.GTM_ID }}
          GATSBY_ADSENSE_PUB_ID: ${{ vars.GATSBY_ADSENSE_PUB_ID }}
          GATSBY_ADSENSE_INARTICLE_AD_ID: ${{ vars.GATSBY_ADSENSE_INARTICLE_AD_ID }}

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-duration-seconds: 7200
          mask-aws-account-id: true

      - run: yarn deploy
        env:
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - run: |
          aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"

      - uses: actions/cache/save@v3
        with:
          path: |
            public
            .cache
          key: gatsby-v1-${{ hashFiles('public') }}
